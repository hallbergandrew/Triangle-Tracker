<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Chart</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Chart</h1>
        <div class="row">
          <div class="col-md-3">
              <p class='lead'> Enter data about your package and we will give you a price quote.</p>
              <h3>Package Details:</h3>
            
            <form id="shipping">
              <div class="form-group">
                <label for="new-base">Starting ZIPcode</label>
                <input type="text" class="form-control" id="start">
              </div>
            
              <div class="form-group">
                <label for="new-side">Destination ZIPcode</label>
                <input type="text" class="form-control" id="final">
              </div>
            
              <div class="form-group">
                <label for="new-hypo">Weight of Package</label>
                <input type="text" class="form-control" id="weight">
              </div>

              <input type="radio" name="shipping" value="false" id="shipping">Standard shipping (5+ days)
              <br>
              <input type="radio" name="shipping" value="true" id="shipping">Express shipping
              <br><br>

              <input type="checkbox" name="insurance" value="true" id="insurance">Click for insurance ($50)<br><br>

              <button type="submit" class="btn">Submit</button>
            </form>
            <br>

            <h3 class="quote">Your Price: $<span id="price"></span></h3>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
