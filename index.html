<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
        <div class="row">
          <div class="col-md-3">
              <p class='lead'> Enter three sides of a triangle and determine what kind of triangle it is.</p>
              <h3>New Triangle:</h3>
            
            <form id="new-triangle">
              <div class="form-group">
                <label for="new-base">Base</label>
                <input type="text" class="form-control" id="new-base">
              </div>
            
              <div class="form-group">
                <label for="new-side">Side</label>
                <input type="text" class="form-control" id="new-side">
              </div>
            
              <div class="form-group">
                <label for="new-hypo">Hypotenuse</label>
                <input type="text" class="form-control" id="new-hypo">
              </div>

              <button type="submit" class="btn">Add</button>
            </form>
            
              
                  <div class="col-md-3">Equilateral
                  <ul id="equilateral">
                  </ul>
                  </div>

                  <div class="col-md-3">Isosceles
                    <ul id="isosceles">
                    </ul>
                  </div>

                  <div class="col-md-3">Scalene
                  <ul id="scalene">
                  </ul>
              
                  </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
